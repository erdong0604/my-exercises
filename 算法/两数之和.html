<body>
    <script>
        /**
            给定一个整数数组 nums 和一个目标值 target，请你在该数组中找出和为目标值的那 两个 整数，并返回他们的数组下标。
            你可以假设每种输入只会对应一个答案。但是，你不能重复利用这个数组中同样的元素。
        **/
        /*
            给定 nums = [2, 7, 11, 15], target = 9

            因为 nums[0] + nums[1] = 2 + 7 = 9
            所以返回 [0, 1]
        */
        /**
        * @param {number[]} nums
        * @param {number} target
        * @return {number[]}
        */

        //解题思路 
        // 1.循环嵌套 
        // 2.外层循环计算元素与target的差值 在内层元素中寻找此差值
        // 3.内层循环要从i+1开始 避免取到相同元素
        var twoSum=function(nums,target) {
            let result=[];
            let len=nums.length;
            for(var i=0;i<len;i++) {
                let diff=target-nums[i];
                for(var j=i+1;j<len;j++) {
                    if(nums[j]===diff) {
                        result.push(i,j);
                        return result;
                    }
                }
            }
        };
        console.log(twoSum([5,5,5,2,2,4,4,5,8,7,11,15],10));

    </script>
